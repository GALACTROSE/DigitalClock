<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Digital clock</title>
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="clock-interface">
                <div class="watch-icons" id="iconsId">
                    <div class="generic-icons icon1" id="icon1"></div>
                    <div class="generic-icons icon2" id="icon2"></div>
                    <div class="generic-icons icon3" id="icon3"></div>
                </div>
                <div class="time">
                    <p id="time-id"></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
